<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>NFT Card</title>
  </head>
  <!-- Naming convention - BEM -->
  <body class="page">
    <div class="card">
      <div class="card__image-wrapper">
        <img
          src="./images/image-equilibrium.jpg"
          alt="cube image"
          class="card__image"
        />
        <div class="card__overlay">
          <img
            src="./images/icon-view.svg"
            alt="hover icon"
            class="card__overlay-icon"
          />
        </div>
      </div>
      <p class="card__title card__title--hoverable">Equilibrium #3429</p>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__stats">
        <div class="card__price">
          <img
            src="./images/icon-ethereum.svg"
            alt="icon of ethereum"
            class="card__icon"
          />
          <span class="card__price-value">0.041 ETH</span>
        </div>
        <div class="card__time">
          <img src="./images/icon-clock.svg" alt="icon of clock" />
          <span class="card__time-left">3 days left</span>
        </div>
      </div>
      <hr class="card__divider" />
      <div class="card__creator">
        <img
          src="./images/image-avatar.png"
          alt="avatar"
          class="card__avatar"
        />
        <span class="card__creator-name">
          Creation of
          <span class="card__creator-name--highlight">Jules Wyvern</span>
        </span>
      </div>
    </div>
  </body>
