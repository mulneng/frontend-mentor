<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img
            src="./images/image-jeremy.png"
            alt="image of jeremy"
            class="profile__img"
          />
          <div class="profile__user">
            <p>Report for</p>
            <h2 class="profile__username">Jeremy Robson</h2>
          </div>
        </div>
        <div class="button__container">
          <button id="button__daily" class="active">Daily</button>
          <button id="button__weekly">Weekly</button>
          <button id="button__monthly">Monthly</button>
        </div>
      </section>
      <div class="contents__container type01">
        <div class="card">
          <h3 class="card__title"></h3>
          <img src="./images/icon-ellipsis.svg" alt="three dots" />
          <h1 class="data__current"></h1>
          <p class="data__previous"></p>
        </div>
      </div>
      <div class="contents__container type02">
        <div class="card">
          <h3 class="card__title"></h3>
          <img src="./images/icon-ellipsis.svg" alt="three dots" />
          <h1 class="data__current"></h1>
          <p class="data__previous"></p>
        </div>
      </div>
      <div class="contents__container type03">
        <div class="card">
          <h3 class="card__title"></h3>
          <img src="./images/icon-ellipsis.svg" alt="three dots" />
          <h1 class="data__current"></h1>
          <p class="data__previous"></p>
        </div>
      </div>
      <div class="contents__container type04">
        <div class="card">
          <h3 class="card__title"></h3>
          <img src="./images/icon-ellipsis.svg" alt="three dots" />
          <h1 class="data__current"></h1>
          <p class="data__previous"></p>
        </div>
      </div>
      <div class="contents__container type05">
        <div class="card">
          <h3 class="card__title"></h3>
          <img src="./images/icon-ellipsis.svg" alt="three dots" />
          <h1 class="data__current"></h1>
          <p class="data__previous"></p>
        </div>
      </div>
      <div class="contents__container type06">
        <div class="card">
          <h3 class="card__title"></h3>
          <img src="./images/icon-ellipsis.svg" alt="three dots" />
          <h1 class="data__current"></h1>
          <p class="data__previous"></p>
        </div>
      </div>
    </main>
  </body>
</html>
