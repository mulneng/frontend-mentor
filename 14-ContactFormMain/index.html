<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body class="bg-success-subtle">
    <div class="container">
      <div class="p-5 bg-body rounded-4">
        <form class="row g-3 needs-validation" id="myForm" novalidate>
          <h1>Contact Us</h1>
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control py-3"
              id="firstName"
              required
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">This field is required</div>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control py-3"
              id="lastName"
              required
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">This field is required</div>
          </div>
          <div class="col-12">
            <label for="emailAddress" class="form-label">Email Address</label>
            <input
              type="text"
              class="form-control py-3"
              id="emailAddress"
              required
            />
            <div class="invalid-feedback" id="email-validation">
              Please enter a valid email address
            </div>
          </div>
          <div class="col-12">
            <label class="form-label">Query Type</label>
            <div class="row">
              <div class="col-md-6 mb-2 mb-md-0">
                <div class="input-group-text py-3 radio-container">
                  <input
                    class="form-check-input border-3 mx-2"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    General Enquiry
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group-text py-3 radio-container">
                  <input
                    class="form-check-input border-3 mx-2"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Support Request
                  </label>
                </div>
              </div>
            </div>
            <div class="invalid-feedback" id="radioError">
              This field is required
            </div>
          </div>
          <div class="col-12">
            <label for="textarea" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="textarea"
              rows="3"
              required
            ></textarea>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">This field is required</div>
          </div>
          <div class="col-12 my-3">
            <div class="form-check">
              <input
                class="form-check-input border-3"
                type="checkbox"
                id="gridCheck"
                required
              />
              <label class="form-label mb-0" for="gridCheck">
                I consent to being contacted by the team
              </label>
              <div class="invalid-feedback">
                To submit this form, please consent to being contacted
              </div>
            </div>
          </div>
          <div class="d-grid">
            <button
              type="submit"
              class="btn btn-success py-3"
              id="submitButton"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Toast Container -->
    <div
      class="toast-container position-absolute top-0 start-50 translate-middle-x p-5"
    >
      <div
        id="messageSentToast"
        class="toast text-light bg-dark w-100 rounded-4"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body p-4">
          <div class="row">
            <div class="fs-4 mb-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-check-circle col"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                />
                <path
                  d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"
                />
              </svg>
              <strong class="col">Message Sent!</strong>
            </div>
          </div>
          Thanks for completing the form. We'll be in touch soon!
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      // (() => {
      //   'use strict';

      // })();
      document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('#myForm');
        const radioGroup = document.querySelectorAll(
          'input[name="flexRadioDefault"]'
        );
        const radioError = document.getElementById('radioError');

        const emailInput = document.getElementById('emailAddress');
        const emailFeedback = document.getElementById('email-validation');

        const emailPattern =
          /^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-za-z0-9\-]+/;
        let formSubmitted = false;

        const toastElement = document.getElementById('messageSentToast');
        const toast = new bootstrap.Toast(toastElement, {
          delay: 3000,
          autohide: true,
        });

        function validateEmail() {
          if (!formSubmitted) return;

          const emailValue = emailInput.value.trim();

          if (emailPattern.test(emailValue)) {
            emailInput.classList.remove('is-invalid');
            emailInput.classList.add('is-valid');
            emailFeedback.style.display = 'none';
          } else {
            emailInput.classList.remove('is-valid');
            emailInput.classList.add('is-invalid');
            emailFeedback.style.display = 'block';
          }
        }

        form.addEventListener('submit', function (event) {
          event.preventDefault();
          formSubmitted = true;
          let isChecked = Array.from(radioGroup).some((radio) => radio.checked);

          if (!isChecked) {
            radioError.style.display = 'block';
            event.preventDefault();
            event.stopPropagation();
          } else {
            radioError.style.display = 'none';
          }

          validateEmail();

          if (!emailPattern.test(emailInput.value.trim())) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');

          // Form validation
          if (!form.checkValidity()) {
            event.stopPropagation();
            form.classList.add('was-validated');
            return;
          }

          form.reset();
          form.classList.remove('was-validated');
          emailInput.classList.remove('is-valid', 'is-invalid');

          toast.show();
        });
      });
    </script>
  </body>
</html>
