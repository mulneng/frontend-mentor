<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <main>
      <div class="profile">
        <img src="./images/avatar-jessica.jpeg" alt="profile-image-jessica" />
        <div class="personal-info">
          <h1>Jessica Randall</h1>
          <p class="point-text">London, United Kingdom</p>
        </div>
        <p>"Front-end developer and avid reader."</p>
        <div class="links">
          <a href="https://github.com/" target="_blank">Github</a>
          <a href="https://www.frontendmentor.io/challenges/" target="_blank"
            >Frontend Mentor</a
          >
          <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
          <a href="https://twitter.com/" target="_blank">Twitter</a>
          <a href="https://github.com/zeegu/frontend-mentor" target="_blank"
            >Github</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
