<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Interactive rating component</title>
  </head>
  <body>
    <main>
      <!-- Rating state start -->
      <section class="rating-container">
        <div class="icon-container">
          <img src="./images/icon-star.svg" alt="image of star icon" />
        </div>
        <div class="hbox(32)"></div>
        <h1>How did we do?</h1>
        <div class="hbox(16)"></div>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="hbox(24)"></div>
        <div class="buttons-container" aria-labelledby="rating-label">
          <button
            type="button"
            data-rate="1"
            class="button-rate"
            aria-label="Rate 1 out of 5"
          >
            1
          </button>
          <button
            type="button"
            data-rate="2"
            class="button-rate"
            aria-label="Rate 2 out of 5"
          >
            2
          </button>
          <button
            type="button"
            data-rate="3"
            class="button-rate"
            aria-label="Rate 3 out of 5"
          >
            3
          </button>
          <button
            type="button"
            data-rate="4"
            class="button-rate"
            aria-label="Rate 4 out of 5"
          >
            4
          </button>
          <button
            type="button"
            data-rate="5"
            class="button-rate"
            aria-label="Rate 5 out of 5"
          >
            5
          </button>
        </div>
        <div class="hbox(32)"></div>
        <button id="submitButton" class="button-submit">Submit</button>
      </section>
      <!-- Thank you state start -->
      <section class="thanks-container hidden">
        <div class="illust-container">
          <img
            src="./images/illustration-thank-you.svg"
            alt="illustration of completed statement"
          />
        </div>
        <div class="hbox(32)"></div>
        <div class="selectedResult"></div>
        <div class="hbox(32)"></div>
        <h1>Thank you!</h1>
        <div class="hbox(16)"></div>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
